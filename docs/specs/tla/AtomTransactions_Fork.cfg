SPECIFICATION Spec

CONSTANTS
    SOURCES = {"srcA", "srcB"}
    OWNERS = {"owner1", "owner2"}
    LABELS = {"mylib"}
    VERSIONS = {"v1.0", "v2.0"}
    KEYS = {"key1", "key2"}
    DIGESTS = {"dig1"}
    SRCS = {"src1"}
    MAX_CLOCK = 5

    \* Fork scenario: both sources share the same anchor
    SourceAnchor <- MC_ForkAnchor

INVARIANTS
    AtomIdPerSourceUnique
    PublishClaimCoherence
    NoUnclaimedPublish
    NoDuplicateVersion
    SessionOrdering
    NoBackdatedPublish
    IdentityStability
    PublishChainsClaim

CHECK_DEADLOCK TRUE
